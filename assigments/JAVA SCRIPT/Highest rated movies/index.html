<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 250px;
        }
        .highlighted {
            border: 2px solid gold;
            background: #fffbe6;
        }
        .card h3 {
            margin-top: 0;
        }
        .actors {
            font-size: 0.9em;
            color: #555;
        }

    </style>
</head>
<body>
    <h1>Highest rated movies</h1>
    <div class="movie-container" id="movieList"></div>


    <script>
    let movies = [
            {
                name: 'The Godfather',
                releaseYear: 1972,
                rating: 9.2,
                mainActors: ['Marlon Brando', 'Al Pacino', 'James Caan']
            },
            {
                name: 'The Shawshank Redemption',
                releaseYear: 1994,
                rating: 9.3,
                mainActors: ['Tim Robbins', 'Morgan Freeman', 'Bob Gunton']
            },
            {
                name: 'Pulp Fiction',
                releaseYear: 1994,
                rating: 8.9,
                mainActors: ['John Travolta', 'Uma Thurman', 'Samuel L. Jackson']
            },
            {
                name: 'The Dark Knight',
                releaseYear: 2008,
                rating: 9.0,
                mainActors: ['Christian Bale', 'Heath Ledger', 'Aaron Eckhart']
            },
            {
                name: 'Forrest Gump',
                releaseYear: 1994,
                rating: 8.8,
                mainActors: ['Tom Hanks', 'Robin Wright', 'Gary Sinise']
            }
        ];

        movies = movies.sort((a, b) => {
            if (a.rating > b.rating)
                return -1;
            else if (a.rating == b.rating)
                return 0;
            else
                return 1;
        });

        let container = document.getElementById(`movieList`);

        movies.forEach((movie, index) => {
            var card = document.createElement(`div`);
            card.className = `card` + (index === 0 ? ` highlighted` : ``);

            card.innerHTML = `
                <h3>${movie.name} ${index === 0 ? '&#11088;' : ''}</h3>
                <p><strong>Year:</strong> ${movie.releaseYear}</p>
                <p><strong>Rating:</strong> ${movie.rating}</p>
                <p class="actors"><strong>Main Actors:</strong> ${movie.mainActors.join(', ')}</p>
            `;

            container.appendChild(card);
        });
    </script>
</body>
</html>
