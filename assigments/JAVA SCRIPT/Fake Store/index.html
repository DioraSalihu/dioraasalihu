<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        h1 {
            padding-left: 40%;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .card {
            padding: 15px;
            border-radius: 8px;
            -webkit-box-shadow: 0px 0px 12px -4px rgb(0, 0, 0, 0.53);
            -moz-box-shadow: 0px 0px 12px -4px rgba(0, 0, 0, 0.53);
            box-shadow: 0px 0px 12px -4px rgba(0, 0, 0, 0.53);
            cursor: pointer;
            transition: transform 0.2s;
            height: 350px;
            
        }

        .card:hover {
            transform: scale(1.03);
        }

        img {
            display: block;
            margin: 0 auto;
            height: 200px;
            object-fit: contain;
            width: 220px;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 8px;
            -webkit-box-shadow: 0px 0px 12px -4px rgb(0, 0, 0, 0.53);
            -moz-box-shadow: 0px 0px 12px -4px rgba(0, 0, 0, 0.53);
            box-shadow: 0px 0px 12px -4px rgba(0, 0, 0, 0.53);
        }

        .card h3 {
            font-size: 14px;
            margin-left: 15px;
            margin-right: 15px;
        }

        .card p {
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <h1>My Ecommerce</h1>
    <div class="container" id="product-container"></div>

    <script>
        fetch('https://fakestoreapi.com/products')
            .then(response => response.json())
            .then(data => theProducts(data));


        function theProducts(products) {
            let container = document.getElementById('product-container');

            products.forEach(product => {
                let card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" />
                <h3>${product.title}</h3>
                <p><span><strong>Price:</strong> $${product.price}</span>  <span>${product.category}</span></p>
          
        `;

                card.addEventListener('click', () => openModal(product));
                container.appendChild(card);
            });
        }

        function openModal(product) {
            document.getElementById('modal-title').textContent = product.title;
            document.getElementById('card-image').src = product.image;
            document.getElementById('category').textContent = product.category;
            document.getElementById('price').textContent = product.price;
            document.getElementById('modal-description').textContent = product.description;
            document.getElementById('product-modal').style.display = 'flex';
        }

        
    </script>
</body>

</html>
