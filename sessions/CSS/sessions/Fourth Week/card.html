<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(marvel.jpg);
      background-repeat: no-repeat;
      background-size: 200px;
      display: flex;
      position: relative;
      flex-wrap: wrap;
      background-attachment: fixed;
      background-position: 10px;
    }
    .card{
      margin-top: 70px;
      margin-left: 10px;
      border: 5px solid black;
      width: 190px;
      height: 380px;
    }
    .bottom{
      position: fixed;
      color: white;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
    }
    .upper{
      border: 4px solid black;
      height: 70px;
      gap: 15px;
      display: flex;
      justify-content: space-around;
    }
    .right{
      font-size: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left{
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .middle:not(.left){
      display: flex;
      font-size: 60px;
      align-self: center;
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="upper">
      <span class="left">
        40c
      </span>
      <span class="middle">|</span>
      <span class="right">
      <span>
        29 
      </span>
      <span>

      </span>
      <span>
       02461
      </span>
    </div>
  
  <div class="bottom">

</div>
</body>

</html>
