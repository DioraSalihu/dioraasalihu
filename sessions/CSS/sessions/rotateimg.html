<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img{
            border-radius: 30px;
            filter: blur(10px);
            transition: filter 2s ease-in-out, transform 2s ease-in-out;
        }
        img:hover{
            transition: filter 2s ease-in-out, transform 2s ease-in-out;
            filter: blur(0px);
            transform: rotate(720deg) ; 
        }
        
    </style>
    <style>
        :root{
            --main-bg-color: white;
            --main-text-color: black;
            --font-size: 24px;
        }
        p{
            color: var( --main-text-color);
        }
    </style>
</head>
<body>
    <img src="fma.jpg" alt="fma">
</body>
</html>
