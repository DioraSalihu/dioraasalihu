<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let student = {
            name: `Diora`,
            surname: `Salihu`,
            greet: function(){
                console.log(`Pershendetje nga ${this.name} ${student.surname}`)
            }
        }
        student.greet()
        //this (i referohet vetvetes brenda objektit) dhe eshte me e preferusheme te perdorim ne js
    </script>
</body>
</html>
