<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        function pyetja1 (){
            let pyetja1 = prompt(
                `What is 2+2 ? \n 1) 3 \n 2) 4 \n 3) 6 `
            );
            
            if (pyetja1 === "2"){
                alert(`Correct. You have +5 points`);
                sum += 5;
            }
            
        }

        function pyetja2 (){
            let pyetja2 = prompt(
                `What is 5+2 ? \n 1) 3 \n 2) 4 \n 3) 7 `
            );
            
            if (pyetja2 === "3"){
                alert(`Correct. You have +5 points`);
                sum += 5;
            }
            
        }

        function pyetja3 (){
            let pyetja3 = prompt(
                `What is 3*6 ? \n 1) 18 \n 2) 14 \n 3) 16 `
            );
            
            if (pyetja3 === "1"){
                alert(`Correct. You have +5 points`);
                sum += 5;
            }
            
        }

        function pyetja4 (){
            let pyetja4 = prompt(
                `What is 18/2 ? \n 1) 13 \n 2) 9 \n 3) 16 `
            );
            
            if (pyetja4 === "2"){
                alert(`Correct. You have +5 points`);
                sum += 5;
            }
            
        }
        
        pyetja1()
        pyetja2()
        pyetja3()
        pyetja4()
        
        alert(`You have :` + sum + ` nga 20`)
        
    </script>
</body>
</html>
