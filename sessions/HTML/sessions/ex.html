<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Rowspan and Colspan</title>
</head>

<body>
    <main>

        <section class="table">
            <table border="1" width="50%">
                <tr>
                    <th colspan="2">Name&Surname</th>
                    <th rowspan="3">
                        <figure>
                            <img src="/FMA/projects/Html Final Project/images/linkedin.png" alt="Fma">
                        </figure>
                    </th>
                </tr>
                
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                </tr>
            </table>
                
                
        </section>

        </table>
        <br><br>
        <section class="forms">
            <form action="">
            <label for="name">Name:</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br><br>
            <label for="surname">Surname:</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your surname">
           
            <br><br>
            <label for="password">Password:</label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter your password">
             <br><br>
            <input type="submit" value="Submit">
            </form>
           
        </section>
        <br><br>
        <section class="link">
            <a href="/FMA/sessions/semantic/semantic1.html">Go to semantic</a>
        </section>
    </main>
</body>

</html>
